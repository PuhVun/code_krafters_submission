<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Libertinus+Mono&family=Permanent+Marker&family=Rock+Salt&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Sunshiney&family=The+Girl+Next+Door&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");

    .card {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .col-md-4 {
      animation-delay: var(--delay, 0s);
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }


    
  </style>
  <script>
    allItems = []
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/Missingitems")
        .then((response) => response.json())
        .then((data) => {
          allItems = data
          renderCards(data)
        });

      document.getElementById("searchInput").addEventListener('input', (event) => {
        const tosearch = event.target.value.toLowerCase()
        const filtered = allItems.filter(item => item.name.toLowerCase().includes(tosearch) || item.desc.toLowerCase().includes(tosearch))
        renderCards(filtered)
      })
    });


    function renderCards(data) {
      const container = document.getElementById("cards-container");
      container.innerHTML = "";
      data.forEach((item) => {
        const cardHTML = `
        <div class="col-md-4 d-flex justify-content-center">
          <div class="card shadow-lg rounded-4 border-0" 
               style="background: linear-gradient(135deg, #B776CA, #E8A0BF); width: 350px;">
            <img src="${item.image}" class="card-img-top p-3 rounded-4" 
                 alt="${item.name}" style="object-fit: cover; height: 220px;">
            <div class="card-body text-white d-flex flex-column">
              <h4 class="card-title fw-bold">${item.name}</h4>
              <p class="mb-1"><span class="fw-semibold">Posted By:</span> ${item.owner}</p>
              <p class="mb-3"><span class="fw-semibold">Description:</span> ${item.desc}</p>
              <div class="mt-auto text-center">
                <button id=${item.id} class="btn btn-light px-4 rounded-3 shadow-sm">
                  Contact User
                </button>
              </div>
            </div>
          </div>
        </div>
      `;
        container.insertAdjacentHTML("beforeend", cardHTML);

        const button = document.getElementById(item.id);
        button.addEventListener("click", () => expand(item.id));
      });
    }



    function expand(id) {
      window.location.href = `/ContactOwner/${id}`
    }
  </script>
</head>

<body style="background-color: #FFF5F7;">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow" style="background: linear-gradient(90deg, #6C63FF, #B776CA);">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'index' %}">LostnFound</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'AddItem' %}">Add your item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{%  url 'messages' %}">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'sentmessages' %}">Sent</a>
          </li>
        </ul>
        <div class="mx-3" style="width: 300px;">
          <input type="text" id="searchInput" class="form-control" placeholder="Search by item name">
        </div>
        {% if user.is_authenticated %}
        <span class="navbar-text"><b>Signed in as: {{ user.username }}</b></span>
        {% else %}
        <span class="navbar-text"><b>Not Signed In</b></span>
        {% endif %}
        <form action=" {% url 'logout' %}" method="get">
          {% csrf_token %}
          <button class="btn btn-primary rounded-4 " style=" margin-left: 20px;  width: 100px;" type="submit">Log
            Out</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="container my-5">
    <h1 class="display-4 fw-bold text-dark">Missing Items</h1>
    <hr />
  </div>

  <!-- Cards Grid -->
  <div class="container">
    <div id="cards-container" class="row g-4">
      <!-- Cards dynamically inserted here -->
    </div>
  </div>
</body>

</html>
