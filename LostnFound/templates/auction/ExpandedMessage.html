<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Libertinus+Mono&family=Permanent+Marker&family=Rock+Salt&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Sunshiney&family=The+Girl+Next+Door&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
  </style>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow" style="background: linear-gradient(90deg, #6C63FF, #B776CA);">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'index' %}">LostnFound</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'AddItem' %}">Add your item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{%  url 'messages' %}">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'sentmessages' %}">Sent</a>
          </li>
        </ul>
        <span class="navbar-text"><b>Signed in as: {{ user.username }}</b></span>
        <form action=" {% url 'logout' %}" method="get">
          {% csrf_token %}
          <button class="btn btn-primary rounded-4 d-flex justify-content-center align-items-center"
            style=" margin-left: 80px;  width: 100px;" type="submit">Log Out</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="d-flex justify-content-center align-items-center">
    <div class="card shadow-lg rounded-4 border-0 mt-5 col-md-6">
      <div class="card-body p-5 d-flex flex-column">

        <!-- Top content -->
        <div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label fw-semibold text-muted">From</label>
              <input type="text" value="{{ message.Sender.username }}" disabled class="form-control bg-light" />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-semibold text-muted">To</label>
              <input type="text" value="{{ message.Receiver.username }}" disabled class="form-control bg-light" />
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold text-muted">Description</label>
            <div class="p-3 rounded bg-light large" style="max-height: 180px; overflow-y: auto;">
              <textarea class="form-control" rows="4" name="Desc" disabled>{{ message.Message }}</textarea>
            </div>
          </div>
          {% if not REPLY %}
          <div class="text-center mb-4">
            <label class="form-label fw-semibold text-muted">Attachment:</label>
            <div>
              <img src="{{ message.Attachment.url }}" alt="Image" class=" rounded-2 shadow-sm"
                style="max-width: 100%; height: 220px; object-fit: cover;">
            </div>
          </div>
          {% endif %}
        </div>

        <!-- Buttons pushed to bottom -->
        <div class="mt-auto d-flex justify-content-between">
          <a href="{% url 'index' %}" class="btn btn-outline-secondary px-4">Back</a>

          {% if not REPLY %}
          <form method="post" action="{% url 'MarkAsFound' %}">
            {% csrf_token %}
            <button class="btn btn-success px-4">Mark as Found</button>
            <input type="hidden" value="{{ message.item.id }}" name="id">
          </form>

          <form method="post" action="{% url 'reply' %}">
            {% csrf_token %}
            <button class="btn btn-primary px-4">Reply</button>
            <input type="hidden" value="{{ message.id }}" name="id">
          </form>
          {% endif %}
        </div>

      </div>
    </div>
  </div>

</html>
