<!doctype html>
<html lang="en">


<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>

    </style>
</head>
<body style="background: linear-gradient(90deg, #6C63FF, #B776CA);">
    {% if message %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
    {% endif %}
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <h1 class="mb-4" style="font-size: 70px; color: white;">Register</h1>
    <div class="container rounded-4 p-5 bg-white shadow col-5 box-area">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <h6 class="fs-5 mb-2 mt-2">Username</h6>
            <input type="text" class="form-control mb-3" name="username" id="" placeholder="Enter Username" />

            <h6 class="fs-5 mb-2 mt-2">Email:</h6>
            <input type="text" class="form-control mb-3" name="email" id="" placeholder="Enter Email" />

            <h6 class="fs-5 mb-2">Password:</h6>
            <input type="password" class="form-control" name="password" id="" placeholder="Enter Password" />

            <h6 class="fs-5 mt-3 mb-2" style="color: rgb(0, 0, 0);">Confirm Password:</h6>
            <input type="password" class="form-control mb-3" name="confirmation" id="" placeholder="Confirm Password" />

            <div class="d-flex justify-content-center align-items-center mt-4">
                <button class = "btn btn-lg btn-primary fs-6 rounded-pill" style="height: 50px; width: 160px; background-color: rgb(47, 49, 186); border-width: 0px;">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
